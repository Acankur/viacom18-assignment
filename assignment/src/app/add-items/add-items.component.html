<div [formGroup]="formdata" class="col-12 mt-2">
    <div formArrayName="lineControls" class="mt-3" *ngFor="let line of formdata.get('lineControls')['controls'];let i =index">
      <form [formGroup]="line" class="row formclass">
        <div class="col-3">
            <mat-form-field>
                <input matInput placeholder="First name" formControlName="firstName">
              </mat-form-field>
        </div>
        <div class="col-3">
            <mat-form-field>
                <input matInput placeholder="last name" formControlName="lastName">
              </mat-form-field>
        </div>
        <div class="col-3">
            <mat-form-field>
                <input matInput placeholder="Contact number" formControlName="contact">
              </mat-form-field>
        </div>
        <div class="col-3" *ngIf="cities">
          <mat-form-field>
            <mat-label>Choose one</mat-label>
          <select matNativeControl [formControl]="city" >
            <option>None</option>
            <option *ngFor="let item of cities" [value]=item.id >{{item.city}}</option>
          </select>
        </mat-form-field>
        </div>
        <div>
          <span>
            <button mat-raised-button color="primary" type="button buttontab"  (click)="createNewLineForm()">
            Add row</button>
            <button mat-raised-button color="primary" type="button buttontab"  (click)="submit(line)">
             Submit Details</button>
            <button mat-raised-button color="primary" type="reset"  (click)="reset(line)">
            Reset</button>
          </span>
        </div>
      </form>
    </div>
  </div>
